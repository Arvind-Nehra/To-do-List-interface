<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .todo-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        max-width: 100%;
        overflow: hidden;
    }

    .todo-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .todo-item input[type="checkbox"] {
        margin-right: 10px;
    }

    .todo-item label {
        flex: 1;
        font-size: 16px;
        color: #333;
    }

    .todo-item label.completed {
        text-decoration: line-through;
        color: #888;
    }

    .add-todo {
        margin-top: 10px;
        display: flex;
    }

    .add-todo input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
    }

    .add-todo button {
        padding: 10px 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-left: 5px;
        transition: background-color 0.3s ease;
    }

    .add-todo button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="todo-container">
    <div class="todo-item">
        <input type="checkbox" id="todo1">
        <label for="todo1">Learn HTML</label>
    </div>
    <div class="todo-item">
        <input type="checkbox" id="todo2">
        <label for="todo2">Learn CSS</label>
    </div>
    <div class="todo-item">
        <input type="checkbox" id="todo3">
        <label for="todo3">Build a To-Do List</label>
    </div>
    
    <div class="add-todo">
        <input type="text" id="newTodo" placeholder="Add a new task...">
        <button onclick="addTodo()">Add</button>
    </div>
</div>

<script>
    function addTodo() {
        var input = document.getElementById("newTodo");
        var todoContainer = document.querySelector(".todo-container");

        if (input.value.trim() !== "") {
            var todoItem = document.createElement("div");
            todoItem.classList.add("todo-item");

            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";

            var label = document.createElement("label");
            label.textContent = input.value;

            todoItem.appendChild(checkbox);
            todoItem.appendChild(label);
            todoContainer.insertBefore(todoItem, document.querySelector(".add-todo"));

            input.value = "";
        }
    }
</script>

</body>
</html>
